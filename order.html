<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>确认订单</title>
<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
<link type="text/css" rel="stylesheet" href="css/general.css"/>
<link rel="stylesheet" rel="stylesheet" href="css/cart.css"/>
<link rel="stylesheet" rel="stylesheet" href="css/order.css"/>
<link rel="stylesheet" rel="stylesheet" href="css/confirm_order_popup.css"/>
<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
<style id="J_style"></style>
<!-- 公共样式库 -->
<link href="css/common.css" rel="stylesheet"/>
<script type="text/javascript">
	! function() {
		function b() {
			var e, b = document.getElementById("J_style"),
				c = document.documentElement.clientWidth || document.body.clientWidth,  //可视区域的宽高和body的宽高一样
				d = 1; 
			d = c / 640, e = 100 * d,
			b.innerHTML = "html{font-size:" + e + "px;}", a = d;
			window._z = d;
		}
		var a = 0;
		b(), window.addEventListener("resize", b);
	}();
	window._idx = 10;
</script>
</head>
<body style="background: #EDEDED;">
	<!-- 公共头开始 -->
	<div id="header">
	    <div class="pull-left">
	        <a class="return" href="javascript:_.go();"></a>
	    </div>
	    <div class="text-center">
	        <a class="fz-18" style="color: #FFFFFF;">确认订单</a>
	    </div>
	</div>
	<!-- 公共头结束 -->
	<!--配送信息-->
	<a href="select_address.html">
		<div class="order_distribution">
			<div class="o_d_title fl">配送信息：</div>
			<div class="o_d_information">
				<img src="images/gps.png" class="order_in_img"/>
				<span style="line-height: 1.6rem;margin-left:10px;">请添加您的配送信息</span>
				<img src="images/right.png" class="order_in_right"/>
			</div>
		</div>
	</a>
	<!--配送时间-->
	<div class="order_time show-overlay" id="m-result">
		<span class="order_t_title fl">配送时间：</span>
		<span class="result col-red fl" style="font-size: 0.32rem;line-height: 1rem;"></span>
		<img src="images/right.png" class="order_in_right" style="margin-top: 0.3rem;"/>
	</div>
	<!--支付方式-->
	<div class="order_pay">
		<div class="order_p_way">支付方式：</div>
		<div class="order_p_con">
			<ul class="order_p_list">
				<li>
					<img src="images/weix.png" class="o_pay_img"/>
					<span>微信支付</span>
					<img src="images/default.png" class="o_pay_state"/>
				</li>
				<li>
					<img src="images/qianb.png" class="o_pay_img"/>
					<span>百度钱包</span>
					<img src="images/default.png" class="o_pay_state"/>
				</li>
				<li>
					<img src="images/chuzh.png" class="o_pay_img"/>
					<span>储值</span>
					<img src="images/default.png" class="o_pay_state"/>
				</li>
			</ul>
		</div>
	</div>
	<!--菜品清单-->
	<div class="order_pay">
		<div class="order_p_way">菜品清单：</div>
		<div class="order_p_list">
			<table>
				<tr>
					<th style="text-align: left;width: 60%;">大盘鸡（含啤酒）</th>
					<th style="width: 10%;">×1</th>
					<th style="text-align: right;width: 22%;">¥20.00</th>
				</tr>
				<tr>
					<th style="text-align: left;width: 60%;">木须肉+豆豉鲮鱼油麦菜</th>
					<th style="width: 10%;">×1</th>
					<th style="text-align: right;width: 22%;">¥13.00</th>
				</tr>
				<tr>
					<th style="width: 60%;text-align: left;">尖椒土豆丝</th>
					<th style="width: 10%;">×1</th>
					<th style="text-align: right;width: 22%;">¥7.00</th>
				</tr>
			</table>
		</div>
	</div>
	<!--使用优惠券-->
	<a href="uc-coupon.html" class="dpb">
		<div class="order-discount">
			<span class="order_t_title fl">使用优惠券</span>
			<img src="images/right.png" class="order_in_right" style="margin-top: 0.3rem;"/>
		</div>
	</a>
	<!--订单备注-->
	<div class="order_notice">
		<span class="order_t_title fl">订单备注</span>
		<input type="text" placeholder="请输入您的备注信息" class="o_notice_input fr"/>
	</div>
	<!--企业码-->
	<div class="order_notice">
		<span class="order_t_title fl">企业码</span>
		<input type="text" placeholder="请输入您的企业码" class="o_notice_input fr"/>
	</div>
	<!--菜品优惠-->
	<div class="order_favorable">
		<div class="order_total">
			<span>¥70</span>
			<span class="mr1">菜品总价：</span>
		</div>
		<div class="order_total">
			<span>- ¥5</span>
			<span class="mr1">特权券：</span>
		</div>
		<div class="order_total">
			<span>- ¥15</span>
			<span class="mr1">满30减15：</span>
		</div>
	</div>
	<!--立即结算-->
	<div class="order_account">
		<a href="###" class="o_account_button">立即结算</a>
		<div class="o_amount_payable">应付总价：¥50</div>
	</div>
	<!-- 公共js库引入 -->
	<script src="js/zepto-1.1.6.js"></script>
	<script src="js/zepto.fx.js"></script>
	<script src="js/zepto.cookie.js"></script>
	<script src="js/zepto.data.js"></script>
	<script src="js/zepto.touch.js"></script>
	<script src="js/zepto.unslider.js"></script>
	<script src="lib/common.js"></script>
	<!-- 公共底部结束 -->
	
	<!-- 页面js引入-->
	<script src="js/confirm_order_popup.js"></script>
</body>
</html>
